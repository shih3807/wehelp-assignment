    <script>
        //漢堡選單
        const burger = document.querySelector(".hamberger-menu");
        const closeBtn = document.querySelector(".close-menu");
        const asidemenu = document.querySelector(".aside-menu");
        const overlay = document.querySelector(".overlay");

        burger.addEventListener("click", () => {
            asidemenu.classList.add("active");
            overlay.classList.add("active"); 
        });

        closeBtn.addEventListener("click", () => {
            asidemenu.classList.remove("active");
            overlay.classList.remove("active"); 
        });

        overlay.addEventListener("click", () => {
            asidemenu.classList.remove("active");
            overlay.classList.remove("active");
        });
        
        //載入圖片
        let startIndex = 3; 

        const loadNewBtn = document.querySelector(".road-more-button");
        const templateSection = document.querySelector(".content-blocks");
        const loadContenter = document.querySelector(".load-contenter");

        let attractionData = [];

        function fillBlocks(section, start) {
                const blockImages = section.querySelectorAll(".block-style img");
                const blockTexts = section.querySelectorAll(".block-style .text p");

                for (let i = 0; i < 10; i++) {
                    const dataItem = attractionData[start + i];
                    if (!dataItem) return;

                    blockImages[i].src = dataItem.img;
                    blockImages[i].alt = dataItem.title;
                    blockImages[i].title = dataItem.title;
                    blockTexts[i].textContent = dataItem.title;
                }
        }


        fetch("attraction.json")
            .then(response => response.json())
            .then(data => {
                attractionData = data;

                //bars
                const barImages = document.querySelectorAll(".bar-style .bar-image img");
                const barTexts = document.querySelectorAll(".bar-style p");

                for (let i = 0; i < 3; i++) {
                    barImages[i].src = attractionData[i].img;
                    barImages[i].alt = attractionData[i].title;
                    barImages[i].title = attractionData[i].title;
                    barTexts[i].textContent = attractionData[i].title;
                }
                //blocks
                fillBlocks(templateSection, startIndex);
                startIndex += 10;
            });


        loadNewBtn.addEventListener("click", () => {
            if (startIndex >= attractionData.length) {
                loadNewBtn.style.display = "none";
                return;
            }
            const newSection = templateSection.cloneNode(true);
            loadContenter.appendChild(newSection);

            fillBlocks(newSection, startIndex);

            startIndex += 10;

            if (startIndex >= attractionData.length) {
               loadNewBtn.style.display = "none"; 
            }
        });


    </script>
